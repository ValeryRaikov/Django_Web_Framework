{% extends 'base.html' %}
{% load static %}
{% block page_content %}

<!--Home Page-->
<div class="container-inline">
    <section id="welcomePage">
        <div id="welcome-message">
            <h1>Welcome to</h1>
            <h1>My Music App!</h1>
        </div>
        <div class="music-img">
            <img src="{% static '/images/musicIcons.webp' %}" alt="music-icon">
        </div>
    </section>

    <!-- Registration -->
    <section id="registerPage">
        <form method="post" action="{% url 'profile create' %}" enctype="multipart/form-data">
            <legend>Profile</legend>
            {{ form }}
            {% csrf_token %}

            <button class="register" type="submit">Enter</button>
        </form>
    </section>
</div>

{% endblock %}
