{% extends 'base.html' %}
{% block page_content %}

<!--Edit Page-->
<section class="editPage">
    <form method="post" action="{% url 'album edit' pk=album.pk %}">
        <fieldset>
            <legend>Edit Album</legend>
            <div class="container">
                {{ form }}
                {{ form.errors }}
                {% csrf_token %}

                <!-- Button for Editing Album -->
                <button class="edit-album" type="submit">Edit Album</button>
            </div>
        </fieldset>
    </form>
</section>

{% endblock %}
