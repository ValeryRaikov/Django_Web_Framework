{% extends 'base.html' %}
{% block page_content %}

<section id="detailsPage">
    <div class="wrapper">
        <div class="profileText">

            <form method="post" action="{% url 'profile edit' %}" enctype="multipart/form-data">
                {{ form }}
                {{ form.errors }}
                {% csrf_token %}

                <button class="register" type="submit">Edit</button>
            </form>

        </div>
    </div>
</section>

{% endblock %}
