{% extends 'base/base.html' %}

{% block page_content %}

    <header>
        <!-- navigation bar -->
        <h1><a class="index-navigation" href="{% url 'show index' %}">MyPlants</a></h1>
        <nav>
            <a href="{% url 'create profile' %}">Create Profile</a>
        </nav>
    </header>

    <!-- create profile form -->
    <section id="register-page" class="content auth">
        <form method="post" action="{% url 'create profile' %}">
            {{ form.as_p }}
            {{ form.errors }}
            {% csrf_token %}

            <input class="btn" type="submit" value="Create Profile">
        </form>
    </section>
{% endblock %}
