{% extends 'base/base.html' %}

{% block page_content %}
    <header>
        <!-- Navigation Bar -->
        <h1><a class="index-navigation" href="{% url 'show index' %}">MyPlants</a></h1>
        <nav>
            <a href="{% url 'show catalogue' %}">Catalogue</a>
            <a href="{% url 'create plant' %}">Create Plant</a>
            <a href="{% url 'profile details' %}">Profile</a>
        </nav>
    </header>

  <section id="create-page" class="auth">

      <div class="container">
        <h1>Are you sure you want to delete your profile?</h1>
          <!-- Delete Profile Form -->
        <form method="post" action="{% url 'delete profile' %}" id='delete'>
            {{ form.as_p }}
            {% csrf_token %}

            <!-- Confirm Button -->
            <input class="btn submit" type="submit" value="Yes">

        </form>
      </div>
    </section>
{% endblock %}
