<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random lottery numbers</title>
</head>
<body>
    <h2>Random 6/49 numbers:</h2>

    <ul>
        {% for num in numbers %}
            <li>{{ num }}</li>
        {% endfor %}
    </ul>

    <h3><strong>Good Luck!</strong></h3>
</body>
</html>
